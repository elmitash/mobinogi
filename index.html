<body class="bg-light">

        <h1 class="mb-4 text-center">모비노기 퀘스트 트랙커</h1>
        <div class="mb-3 text-center">
            <button class="btn btn-danger me-2" onclick="resetAllData()">모든 데이터 초기화</button>
            <button class="btn btn-secondary me-2" onclick="resetQuestItems()">퀘스트 항목 초기화</button>

        </div>
        <div id="message-area" class="mb-3 text-center" style="min-height:2em;color:#dc3545;font-weight:bold;"></div>
        <div id="character-row" class="row mb-4 justify-content-center">
            <!-- 캐릭터 카드가 JS로 생성됨 -->
        </div>
    </div>
    <script type="module" src="sync.js"></script>
    <script type="module" src="main.js"></script>
